	<script>

		function toggleDisabled(myClass) {
			$("." + myClass).prop('disabled', (i, v) => !v);
		}

		function connect() {
			console.log("connecting")
			var ws = new WebSocket("ws://103.206.204.236:8766/ws/");
			ws.onopen = function () {
				ws.send('SUB channel_a');
				ws.send('SUB channel_b');
				console.log("connected");
				//var aaa = ws.send('GET channel_a');
				//ws.send('GET GET aaa');
				//console.log(aaa);
			}
			ws.onmessage = function (e) {
				var messages = document.getElementById('messages'),
					message = document.createElement('li'),
					code = document.createElement('code')


				var originalMsg = e.data;
				//console.log(originalMsg);
				var jsonMsg = JSON.parse(originalMsg);
				var src_channel =  jsonMsg["source"]

				var msg = jsonMsg["content"]["message"];
				content = document.createTextNode(msg);


				if (src_channel == "channel_a") {

					var teemsg = document.getElementById("tee1");
					if (msg != undefined) {
						teemsg.innerHTML = msg + " mA" ;
					}
					else {
						teemsg.innerHTML = "";
					}
				}
				else if (src_channel == "channel_b") {
					var teemsg = document.getElementById("tee2");
					if (msg != undefined) {
						teemsg.innerHTML = msg + " mA" ;
					}
					else {
						teemsg.innerHTML = "";
					}
				}






			};


			ws.onclose = function (e) {
				console.log(e);
				console.log('Socket is closed. Reconnect will be attempted in 1 second.', e.reason);
				setTimeout(function () {
					connect();
				}, 1000);
			}
		}

		connect();



	</script>
